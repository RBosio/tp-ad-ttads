<div class="row">
  <div class="col-md-4 mx-auto mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center">Login</h3>
      </div>
      <div class="card-body">
        <form method="post" (submit)="login($event, email, password)">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" #email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" #password>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" style="display: block; width: 20%; margin: auto; margin-top: 10px;">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
